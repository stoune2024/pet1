<!doctype html>
<html lang='ru'>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width"/>
		<meta name='author' content='Maxim Chubarov'/>
		<meta name='description' content='У меня есть два кота - Марсик и Барсик. Барсику 14 лет, а Марсику 7 месяцев. Вот так вот.'/>
		<title>Войдите в систему</title>
		<link rel='shortcut icon' href="{{ url_for('static', path='/my_icon.jpg') }}" type='image/x-icon' />
		<link 
		href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One'
		rel='stylesheer'
		type='text/css'/>
		<link rel="stylesheet" href="{{ url_for('static', path='/oauth_page/oauth.css') }}" />
	</head>
	<body>
		<form action="/oauth/auth" method="post">
			<h1>Вход в систему</h1>
			<fieldset>
				<legend><p>Введите логин и пароль для авторизации</p></legend>
				<p>
					<label for="name">Логин:</label>
					<input type="text" id="name" name="username" />
				</p>
				<p>
					<label for="pwd">Пароль:</label>
					<input type="password" id="pwd" name="password" />
				</p>
				<button type="submit">Отправить</button>
			</fieldset>
			<p>Нет учетной записи? <a href="{{ url_for('get_reg_page') }} ">Зарегестрируйтесь</a>.</p>
		</form>
	</body>
</html>
